<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> 

    <style>
        .textbox{
            position: absolute;
            z-index: 999;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-12 text-center">
                        
                            <input type="url" name="" class="form-control w-100" placeholder="Enter Image URL" id="url">
                            <button class="btn btn-warning mt-3" onclick="uplImage()">Upload</button>

                    </div>
                    <div class="col-12 mt-2" style="overflow:hidden;">
                        <img src="wal2.jpg" alt="" class="w-100 mt-4" id="img">
                        <div class="textbox" id="text_box">
                            
                        </div>
                    </div>
                    <div class="col-12  mt-4 text-right">
                        <button class="btn btn-sm btn-danger" ondblclick="removeAllEffect()">Clear All</button>
                    </div>
                </div>
            </div>
            <div class="col-4 bg-dark">
                <h3 class="text-warning text-center text-uppercase">Basic Adjustments</h3>
                <label for="brightness" class="text-white mt-2"> Brightness</label>
                <input type="range" min="0" max="100" step="10" value="50" id="inp1" onchange="setBrightness()">
                <label for="" class="text-white">100%</label><br>

                <label for="contrast" class="text-white ">Contrast</label>
                <input type="range" min="0" max="100" step="10" value="50" id="inp2" onchange="setContrast()">
                <label for="" class="text-white">100%</label><br>

                <label for="blur" class="text-white ">Blur</label>
                <input type="range" min="0" max="100" step="10" value="50" id="inp3" onchange="setBlur(this)">
                <label for="" class="text-white">100%</label><br>

                <label for="saturate" class="text-white">Saturate</label>
                <input type="range" min="0" max="100" step="10" value="50" onchange="setSaturate(this)">
                <label for="" class="text-white">100%</label><br>

                <label for="opacity" class="text-white">Opacity</label>
                <input type="range" min="10" max="100" step="10" value="50" onchange="setOpacity(this)">
                <label for="" class="text-white">100%</label>

                <h3 class="text-warning text-center text-uppercase">transform image</h3>
                <label for="roate" class="text-white mt-2">Rotate</label>
                <input type="range" min="0" max="360" step="10" value="180" id="inp4" onchange="rotate(this)">
                <label for="" class="text-white">360 degree</label><br>

                <h3 class="text-warning text-center text-uppercase">Add Text</h3>
                <input type="text" class="form-control mt-2" name="" placeholder="Enter any text here" id="txt1">
                <button class="btn-sm btn-success mt-2 ml-5" onclick="addText()">Add text</button>
                <button class="btn-sm btn-danger mt-2 ml-2" onclick="removeText()">Remove text</button>

                <div class="btn-group form-group">
                    <input type="text" class="form-control mr-3 mt-3" placeholder="Enter color name for text" id="textchange">
                    <button class="btn btn-primary  mt-3" onclick="changeColor()">Apply</button>
                </div>
                <div class="btn-group form-group">
                    <input type="text" class="form-control mr-3 mt-3" placeholder="Enter bg color for text" id="textbg">
                    <button class="btn btn-primary  mt-3" onclick="changeBg()">Apply</button>
                </div><br>

                <label for="textSize" class="text-white">Text Size</label>
                <input type="range" min="10" max="100" step="10" value="0" onclick="textSize(this)">
                <label for="" class="text-white">100px</label>
               

            </div>
        </div>
    </div>


    <script type="text/javascript">
        function setBrightness(){
            var data=document.getElementById('img');
            var i1=document.getElementById('inp1').value;
            data.style.filter='brightness('+i1+'%)';
        }
        function setContrast(){
            var data=document.getElementById('img');
            var i2=document.getElementById('inp2').value;
            // data.style.filter='contrast('+i2+'%)';
            data.style.filter=`contrast(${i2}%)`;
        }
        function setBlur(b){
            document.getElementById('img').style.filter=`blur(${b.value}px)`;
        }
        function setSaturate(s){
            document.getElementById('img').style.filter=`saturate(${s.value}%)`;
        }
        function setOpacity(o){
            document.getElementById('img').style.filter=`opacity(${o.value}%)`;
        }
        function rotate(r){
            document.getElementById('img').style.transform=`rotate(${r.value}deg)`;
        }
        function addText(){
           var data= document.getElementById('txt1').value;
           document.getElementById('text_box').innerHTML=data;
        }
        function removeText(){
            document.getElementById('text_box').innerHTML="";
        }
        function changeColor(){
           var a= document.getElementById('textchange').value;
           document.getElementById('text_box').style.color=a;
        }
        function changeBg(){
            var a=document.getElementById('textbg').value;
            document.getElementById('text_box').style.background=a;
        }
        function textSize(t){
            document.getElementById('text_box').style.fontSize=`${t.value}px`;
        }
        function uplImage(){
            var a=document.getElementById('url').value;
            document.getElementById('img').setAttribute("src",a);
        }
    </script>




    <script>
        function removeAllEffect(){
            document.getElementById('img').style.filter="none";
            document.getElementById('img').style.transform=`rotate(${0}deg)`;
            document.getElementById('text_box').innerHTML="";
            
        }
    </script>
</body>
</html>
